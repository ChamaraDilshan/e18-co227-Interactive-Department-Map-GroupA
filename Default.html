<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script src="three.js"></script>
    <script src="jquery.js"></script>
    <script src="threex.domevents.js"></script>
    <script type="text/javascript">
        var angle_x=0,angle_y=0;

        //Scene
        var scene = new THREE.Scene();
        //Camera
        var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight);
        //Renderer
        var renderer = new THREE.WebGLRenderer({antilias:false});
        renderer.setSize(window.innerWidth,window.innerHeight);
        $('body').append(renderer.domElement);    
        
        const domEvents = new THREEx.DomEvents(camera,renderer.domEvents);

        function addMouseEvents(cube, string){
            domEvents.addEventListener(cube,'mousemove',event => {
                document.getElementById("label").innerHTML = string;
            });    
            domEvents.addEventListener(cube,'mouseout',event => {
                document.getElementById("label").innerHTML = "Department Building";
            });    
        }

        //Building1 (cube1) blue colour
        var geometry1 = new THREE.BoxGeometry(10,4,8);
        var material1 = new THREE.MeshBasicMaterial({color: 0x0813f9}); 
        var cube1 = new THREE.Mesh(geometry1,material1);
        scene.add(cube1);
        cube1.position.y = 6;
        cube1.position.x = 2;
        cube1.position.z = -14;
        addMouseEvents(cube1,"Building 1 (Blue)");

        //Building2 (cube2) yellow colour
        var geometry2 = new THREE.BoxGeometry(8,4,6);
        var material2 = new THREE.MeshBasicMaterial({color: 0xf2f908}); 
        var cube2 = new THREE.Mesh(geometry2,material2);
        scene.add(cube2);
        cube2.position.y = -6;
        cube2.position.x = 1;
        cube2.position.z = -13;
        addMouseEvents(cube2,"Building 2 (Yellow)");

        //Building3 (cube3) red colour
        var geometry3 = new THREE.BoxGeometry(10,4,6);
        var material3 = new THREE.MeshBasicMaterial({color: 0xf90808}); 
        var cube3 = new THREE.Mesh(geometry3,material3);
        scene.add(cube3);
        cube3.position.y = -6;
        cube3.position.x = 2;
        cube3.position.z = -19;
        addMouseEvents(cube3,"Building 3 (Red)");

        //Building4 (cube4) green colour
        var geometry4 = new THREE.BoxGeometry(10,4,6);
        var material4 = new THREE.MeshBasicMaterial({color: 0x1cb214}); 
        var cube4 = new THREE.Mesh(geometry4,material4);
        scene.add(cube4);
        cube4.position.y = 6;
        cube4.position.x = 2;
        cube4.position.z = -24;
        addMouseEvents(cube4,"Building 4 (Green)");

        //Building5 (cube5) orange colour
        var geometry5 = new THREE.BoxGeometry(6,4,2);
        var material5 = new THREE.MeshBasicMaterial({color: 0xf79a23}); 
        var cube5 = new THREE.Mesh(geometry5,material5);
        scene.add(cube5);
        cube5.position.y = 2;
        cube5.position.z = -26;
        addMouseEvents(cube5,"Building 5 (Orange)");

        //Building6 (cube6) pink colour
        var geometry6 = new THREE.BoxGeometry(8,4,2);
        var material6 = new THREE.MeshBasicMaterial({color: 0xfc1Aff}); 
        var cube6 = new THREE.Mesh(geometry6,material6);
        scene.add(cube6);
        cube6.position.y = -6;
        cube6.position.x = 1;
        cube6.position.z = -26;
        addMouseEvents(cube6,"Building 6 (Pink)");

        //Floor (cube7) white colour
        var geometry7 = new THREE.BoxGeometry(1,22,24);
        var material7 = new THREE.MeshBasicMaterial({color: 0xffffff}); 
        var cube7 = new THREE.Mesh(geometry7,material7);
        scene.add(cube7);
        cube7.position.z = -18;
        cube7.position.x = -3.5;
        addMouseEvents(cube7,"Floor (White)");

        camera.rotation.z -= Math.PI/2; 

        function turnleft(){
            camera.rotation.x += Math.PI/20; 
            angle_x = angle_x + Math.PI/20;
        }
        function turnright(){
            camera.rotation.x -= Math.PI/20;
            angle_x = angle_x - Math.PI/20; 
        }
        function turnup(){
            camera.rotation.y -= Math.PI/20; 
            angle_y = angle_y - Math.PI/20;
        }
        function turndown(){
            camera.rotation.y += Math.PI/20; 
            angle_y = angle_y + Math.PI/20;
        }
        function forward(){
            camera.position.y += Math.sin(angle_x);
            camera.position.z -= Math.cos(angle_x);
        }
        function backward(){ 
            camera.position.y -= Math.sin(angle_x);
            camera.position.z += Math.cos(angle_x);
        }

        document.onkeydown = function(event){
            switch (event.keyCode){
                case 37:    //arrow left
                    turnleft();
                    break;
                case 38:    //Aroow up
                    forward();
                    break;
                case 39:    //Arrow right
                    turnright();
                    break;
                case 40:    //Arrow down
                    backward();
                    break;
                case 83:    //Letter s
                    turnup();
                    break;
                case 65:    //Letter a
                    turndown();
                    break;
            }
        }

        var animate = function(){
            
            renderer.render(scene,camera);
            requestAnimationFrame(animate);
        };
        animate();

    </script>
    
    <p id="label" style="font-style: bold;">Department Building</p>
</body>

</html>
